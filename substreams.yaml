specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

imports:
  entities_change: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg


protobuf:
  files:
    - ens.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_domain
    kind: map
    initialBlock: 9380410
    inputs: 
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.ens.v1.Domains
  
  - name: map_transfer
    kind: map
    initialBlock: 9380410
    inputs: 
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.ens.v1.Transfers

  - name: graph_out
    kind: map
    initialBlock: 9380410
    inputs:
      - map: map_domain
      - map: map_transfer
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges
